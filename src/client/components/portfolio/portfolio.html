<div layout-margin-gt-sm flex flex-offset-gt-sm="5" flex-gt-sm="90">
	<md-card flex md-whiteframe="10">
		<md-toolbar class="md-whiteframe-6dp">
			<span class="md-padding md-heading">Portfolio</span>
		</md-toolbar>

		<div layout-gt-sm="row" layout="column">
			<md-card flex flex-gt-sm="33%" ng-repeat="item in vm.content">
				<md-toolbar class="md-accent md-hue-3 md-toolbar-tools md-whiteframe-2dp" layout-align="center start">

					<h3 class="md-padding">{{item.title}}</h3>

				</md-toolbar>

				<md-card-content layout="column" layout-align="center center">
					<div class="expand" flex md-whiteframe="10" class="live-button-box" ng-mouseenter="vm.showButton()" ng-mouseleave="hideButton()">
						<div layout="row" flex class="wrap">
							<md-button class="live-button a expand md-primary md-raised" ng-href="{{item.liveUrl}}" target="_blank">
								<ng-md-icon icon="input"></ng-md-icon>Live</md-button>

							<md-button class="live-button b expand md-primary md-raised" ng-href="{{item.githubUrl}}" target="_blank">
								<ng-md-icon icon="github-circle"></ng-md-icon>Github</md-button>
						</div>
						<img class="portfolio-img" ng-src="{{item.img}}" alt="">
					</div>
					<p>{{item.description}}</p>
					<md-list>
						<md-list-item ng-repeat="content in item.content">{{content}}</md-list-item>
					</md-list>
					</md-card-conten>
			</md-card>
		</div>
	</md-card>
</div>
